<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c92d2, #f2fcfe); /* Blue to Light Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #555;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1c92d2;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px 15px;
            font-size: 1.1rem;
            background-color: #1c92d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #167bb6;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Add some responsiveness */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="submit"] {
                font-size: 1rem;
                padding: 8px 12px;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quotes Generator</h1>
        <p>Enter your name and get an inspiring quote!</p>
      <form action="quote" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <input type="submit" value="Get a Quote">
</form>

        <footer>
            &copy; 2024 Quotes Generator. All rights reserved.
        </footer>
    </div>
</body>
</html>
